<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
    <style type="text/css">
        .divred{
            border-color: red!important;
        }
        .divgreen{
            border-color: green!important;;
        }
        .fontred{
            color: red!important;;
        }
        .fontgreen{
            color: green!important;;
        }
    </style>
</head>
<body>
<div id="div_register">
    <form action="#" th:action="@{/user/register}" method="post" name="registerForm" id="form_register">
        <table border="0" width="480px">
            <tr>
                <td align="right" width="100px" valign="top">用户名：</td>
                <td valign="top"><input type="text" name="username" id="txt_username" required/></td>
                <td>
                    <div id="div_msg_username" class="msg_prompt">
                        <ul>
                            <li>1.长度为8-12位</li>
                            <li>2.只能使用字母（大小写不限）、数字、下划线</li>
                            <li>3.必须以字母开头</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" width="100px" valign="top">密码：</td>
                <td valign="top"><input type="password" name="password" id="pwd_password" required/><br/>
                    <table width="210px" border="1" cellspacing="0" cellpadding="1"
                           bordercolor="#eeeeee" height="22" style='display: inline;font-size: 12px'>
                        <tr align="center" bgcolor="#f5f5f5">
                            <td width="53px" id="strength_L">
                                弱
                            </td>
                            <td width="53px" id="strength_M">
                                中
                            </td>
                            <td width="53px" id="strength_H">
                                强
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div id="div_msg_pwd" class="msg_prompt">
                        <ul>
                            <li>1.长度为6-10位</li>
                            <li>2.只能使用字母（大小写不限）、数字、下划线</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" width="100px" valign="top">确认密码：</td>
                <td valign="top"><input type="password" name="repassword" id="pwd_repassword" required/></td>
                <td>
                    <div id="div_msg_repwd" class="msg_prompt">
                        <ul>
                            <li>必须与密码保持一致</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="middle"><input type="submit" value="注册" id="sub_register"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
